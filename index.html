<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="heading">
        <h2 class="first">Generate a</h2>
        <h2 class="second">Random Password</h2>
        <p>Never use an unsecure password again.</p>
    </div>
    <div class="inputs">
    <div class='one'>
        <h3>Choose Password</h3>
        <p>Enter number of characters</p>
        <input type='number' class='all'>
        <button class='btn1'>Get Password</button>
      </div>
      <div class='two'>
        <h3>Choose Password with options</h3>
        <p>Enter number of capital letters</p>
        <input type='number' class='CL'>
        <p>Enter number of small letters</p>
        <input type='number' class='SL'>
        <p>Enter number of digits</p>
        <input type='number' class='N'>
        <p>Enter number of symbols</p>
        <input type='number' class='symbol'>
        <button class='btn2'>Get Selected Password</button>
      </div>
    </div>
    <div class="massage">
      <h2 class='result'>Your Password</h2>
      <p class="error"></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
